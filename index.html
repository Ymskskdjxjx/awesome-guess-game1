<script>
    let numberToGuess, attempts, timeLeft, timerInterval;
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let confettiParticles = [];

    function startGame() {
        numberToGuess = Math.floor(Math.random() * 100) + 1;
        attempts = 0;
        timeLeft = 30;
        document.getElementById('attempts').textContent = attempts;
        document.getElementById('feedback').textContent = '';

        // Ù¾Ø®Ø´ Ù…ÙˆØ³ÛŒÙ‚ÛŒ Ù¾Ø³â€ŒØ²Ù…ÛŒÙ†Ù‡
        const music = document.getElementById('bgMusic');

    function startTimer() {
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById('timer').textContent = timeLeft;
            if(timeLeft <= 0) {
                clearInterval(timerInterval);
                document.getElementById('feedback').textContent = `Ø²Ù…Ø§Ù† ØªÙ…Ø§Ù… Ø´Ø¯! Ø¹Ø¯Ø¯ Ø¯Ø±Ø³Øª ${numberToGuess} Ø¨ÙˆØ¯.`;

    function checkGuess() {
        const guessInput = document.getElementById('guess');
        const guess = parseInt(guessInput.value);
        const feedback = document.getElementById('feedback');
        attempts++;
        document.getElementById('attempts').textContent = attempts;

        if (!guess || guess < 1 || guess > 100) {
            feedback.textContent = "Ù„Ø·ÙØ§ ÛŒÚ© Ø¹Ø¯Ø¯ Ù…Ø¹ØªØ¨Ø± Ø¨ÛŒÙ† 1 ØªØ§ 100 ÙˆØ§Ø±Ø¯ Ú©Ù†!";

    // --- Confetti Effect ---
    function createConfetti() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        for (let i=0; i<150; i++) {
            confettiParticles.push({

    }

    function drawConfetti() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        confettiParticles.forEach((p, i) => {
            ctx.beginPath();
            ctx.lineWidth = p.r/2;
            ctx.strokeStyle = p.color;
            ctx.moveTo(p.x + p.tilt + p.r/2, p.y);

            if(p.y > canvas.height) confettiParticles.splice(i,1);

        if(confettiParticles.length > 0) requestAnimationFrame(drawConfetti);
    }
